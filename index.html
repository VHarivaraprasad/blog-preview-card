<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F4D04E;
            margin: 0;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 15px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            width: 300px;
        }

        .card:hover {
            box-shadow: 0 15px 15px rgba(0, 0, 0, 0.2), 0 0 0 5px black;
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 16px;
        }
        .card-title {
            font-size: 1.25em;
            margin: 0 0 8px;
        }
        .card-description {
            font-size: 0.9em;
            color: #555;
            margin: 0 0 16px;
        }
        .card-link {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        .btn{
            background-color: #F4D04E;
            color: black;
            padding: 5px 10px;
            margin-top: 5px;
            margin-left: 5px;
            border-radius: 3px;
            border: none;
        }

        .pn{
            font-size: 0.8em;
            color: #555;
            margin: 0 0 16px;
            margin-left: 5px;
            margin-top: 8px;
            margin-bottom: 3px;
        }

        .profile {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        /* .profile-image {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        } */

        .profile-name {
            font-size: 18px;
            /* font-size: larger; */
            font-weight: bold;
            color: #000000;
        }


    </style>
</head>
<body>
    <div class="card">
        <img src="/assests/illustration-article.svg" alt="Blog Image"><button class="btn">Learning</button>
        <p class="pn">Published 21 Dec 24</p>
        <div class="card-content">
            <h2 class="card-title">HTML & CSS Foundations</h2>
            <p class="card-description">This languages are the backbone of every website, defining content, structure, and presentation.</p>
        </div>
        <div class="profile">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwRPWpO-12m19irKlg8znjldmcZs5PO97B6A&s" alt="Profile Picture" class="profile-image" style="width: 30px; height: 30px; border-radius: 50%; margin-left: 5px; margin-right: 10px;">
            <span class="profile-name">Greg Hooper</span>
          </div>
    </div>
</body>
</html>
